<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laga Sastra: Arjuna vs Duryudana</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="game-wrapper">
    <button id="back-btn">← Back</button>
  
    <div id="game-container">
      <div id="projectiles"></div>
      <div id="effect-popup" class="hidden"></div>
      <img id="player" src="arjuna.png" alt="Player">
      <img id="enemy" src="duryodana.png" alt="Enemy">
    </div>
  </div> <div id="ui-container">
    <div class="char-ui">
      <h2>Arjuna</h2>
      <div class="bar-label">HP</div>
      <div class="hp-bar-container">
        <div id="player-hp-bar" class="hp-bar"></div>
      </div>
      <div class="bar-label">Tenaga Sukma</div>
      <div class="sp-bar-container">
        <div id="player-sp-bar" class="sp-bar"></div>
      </div>
    </div>

    <div id="skill-ui">
        <h2>Skills</h2>
        <div id="skill-buttons">
            </div>
    </div>

    <div class="char-ui">
      <h2>Duryudana</h2>
      <div class="bar-label">HP</div>
      <div class="hp-bar-container">
        <div id="enemy-hp-bar" class="hp-bar"></div>
      </div>
      <div class="bar-label">Tenaga Sukma</div>
      <div class="sp-bar-container">
          <div id="enemy-sp-bar" class="sp-bar"></div>
      </div>
    </div>
  </div>


  <script src="main.js" type="module"></script>
</body>
</html>
